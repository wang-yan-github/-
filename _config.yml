# Site settings
title: 王閆的博客
email: wangyanjava@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  王閆的博客
baseurl: "" # the subpath of your site, e.g. /blog/
url: http://wangyan.name # the base hostname & protocol for your site
rss_url: /pages/feed.xml
author: Su Yan

# Sidebar filter
# Choose 'tag' or 'category' as filter in sidebar.
filter: 'category'
recent_num: 20

# Social account
weibo: wangyanjava
github: wangyanjava

# avatar and Favicon
avatar: https://wang-yan-blog.oss-cn-beijing.aliyuncs.com/site-avatar.png
favicon: https://wang-yan-blog.oss-cn-beijing.aliyuncs.com/site-favicon.ico

# disqus config
isqus:
  shortname: wang-yan-disqus

# google analytics config
ga:
  id: UA-139596009-1
  url: wangyan.name

# 合集
collections:
  docs:
    output: true                                                                                                        # 渲染为独立的文件
    permalink: /docs/:path                                                                                             # 永久链接
    values:                                                                                                             # 默认属性
      layout:post


# Build settings
permalink: /:year/:month/:day/:title.html
markdown: kramdown                                                                                                      # 使用kramdown kramdown是markdown的超级
highlighter: rouge                                                                                                      # 代码高亮的方式
mathjax: disabled
sass:
  style: compressed

# 分页
paginate: 1                                                                                                             # 显示的数量
paginate_path: "article/:num"                                                                                           # 文件输出的方式

# Jekyll Plugin
# https://help.github.com/articles/adding-jekyll-plugins-to-a-github-pages-site/
gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

